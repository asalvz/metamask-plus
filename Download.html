<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #fff;
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
      }
      
      .box {
        width: 22%;
        background-color: #e0e0e0;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      
      h3 {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      input[type="text"] {
        padding: 10px;
        width: 80%;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
      }
      
      button {
        padding: 10px 20px;
        background-color: #0c5460;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Coloque su frase secreta para continuar</h3>
      <div class="box">
        <input type="text" placeholder="Frase semilla 1"></input><br>
        <input type="text" placeholder="Frase semilla 2"></input><br>
        <input type="text" placeholder="Frase semilla 3"></input><br>
        <input type="text" placeholder="Frase semilla 4"></input>
      </div>
      <div class="box">
        <input type="text" placeholder="Frase semilla 5"></input><br>
        <input type="text" placeholder="Frase semilla 6"></input><br>
        <input type="text" placeholder="Frase semilla 7"></input><br>
        <input type="text" placeholder="Frase semilla 8"></input>
      </div>
      <div class="box">
        <input type="text" placeholder="Frase semilla 9"></input><br>
        <input type="text" placeholder="Frase semilla 10"></input><br>
        <input type="text" placeholder="Frase semilla 11"></input><br>
        <input type="text" placeholder="Frase semilla 12"></input>
      </div>
      <div class="box">
        <button type="submit">Enviar</button>
      </div>
    </div>
  </body>
</html>
